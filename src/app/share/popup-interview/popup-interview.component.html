
<p-dialog [(visible)]="contactDialog" [style]="{width: '40%'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="header">
        <div class="billing-title-wrap">
            <h3 class="widget-title pb-0">Nhập thông liên hệ với ứng viên</h3>
            <div class="title-shape margin-top-10px"></div>
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="billing-form-item">
                    
                    <div class="billing-content">
                        <div class="contact-form-action">
                            <form  class="contact-form" [formGroup]="formMail">
                                <div class="input-box">
                                    <label class="label-text">Email người nhận</label>
                                    <div class="form-group">
                                        <span class="la la-envelope-o form-icon"></span>
                                        <input id="email" class="form-control" type="email" formControlName="mailTo" placeholder="Địa chỉ email" readonly = "true" >
                                    </div>
                                </div>
                                <div class="input-box">
                                    <label class="label-text">Chủ đề</label>
                                    <div class="form-group">
                                        <span class="la la-heading form-icon"></span>
                                        <input id="name" class="form-control" type="text" formControlName="mailSubject" placeholder="Nhập chủ đề">
                                    </div>
                                </div>
                                
                                <div class="input-box">
                                    <label class="label-text">Nội dung </label>
                                    <div class="form-group">
                                        <span class="la la-pencil form-icon"></span>
                                        <textarea class="message-control form-control" formControlName="mailContent" placeholder="Nội dung liên hệ..."></textarea>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <div class="btn-box">
            <button type="button" class="theme-btn border-0" (click)="submitContact()">Gửi thông tin</button>
            <button type="button" class="theme-btn border-0" (click)="hideDialog()" style="background-color: rgb(221, 51, 51);">Hủy</button>
        </div>
    </ng-template>
</p-dialog>
