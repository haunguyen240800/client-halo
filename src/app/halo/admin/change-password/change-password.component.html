<div class="dashboard-content-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
                    <div class="section-heading">
                        <h2 class="sec__title">Thay đổi mật khẩu</h2>
                    </div>
                    <ul class="list-items d-flex align-items-center">
                        <li class="active__list-item"><a href="index.html">Trang chủ</a></li>
                        <li class="active__list-item">Thống kê</li>
                        <li>Đổi mật khẩu</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="user-form-action">
                    <div class="billing-form-item">
                        <div class="billing-title-wrap">
                            <h3 class="widget-title pb-0">Đổi mật khẩu</h3>
                            <div class="title-shape margin-top-10px"></div>
                        </div>
                        <div class="billing-content">
                            <div class="contact-form-action">
                                <form [formGroup]="formPassword">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="input-box">
                                                <label class="label-text">Mật khẩu cũ</label>
                                                <div class="form-group">
                                                    <span class="la la-lock form-icon"></span>
                                                    <input class="form-control" type="password" placeholder="* * * * * * * *" formControlName="oldPass">
                                                </div>
                                                <div *ngIf="dataFormPassword.oldPass.invalid &&(dataFormPassword.oldPass.dirty || dataFormPassword.oldPass.touched)">
                                                    <div *ngIf="dataFormPassword.oldPass.errors">
                                                        <div *ngIf="dataFormPassword.oldPass.errors.required">
                                                            <span class="err">Mật khẩu cũ còn trống !</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="input-box">
                                                <label class="label-text">Mật khẩu mới</label>
                                                <div class="form-group">
                                                    <span class="la la-lock form-icon"></span>
                                                    <input class="form-control" type="password" placeholder="Nhập mật khẩu mới" formControlName="newPass">
                                                </div>
                                                <div *ngIf="dataFormPassword.newPass.invalid &&(dataFormPassword.newPass.dirty || dataFormPassword.newPass.touched)">
                                                    <div *ngIf="dataFormPassword.newPass.errors">
                                                        <div *ngIf="dataFormPassword.newPass.errors.required">
                                                            <span class="err">Mật khẩu mới còn trống !</span>
                                                        </div>
                                                        <div *ngIf="dataFormPassword.newPass.errors.pattern">
                                                            <span class="err">Mật khẩu ít nhất 8 kí tự gồm chữ thường, chữ in hoa và số !</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="input-box">
                                                <label class="label-text">Xác nhận lại mật khẩu mới</label>
                                                <div class="form-group">
                                                    <span class="la la-lock form-icon"></span>
                                                    <input class="form-control" type="password" placeholder="Xác nhận lại mật khẩu mới" formControlName="confirmPass">
                                                </div>
                                                <div *ngIf="dataFormPassword.confirmPass.invalid &&(dataFormPassword.confirmPass.dirty || dataFormPassword.confirmPass.touched)">
                                                    <div *ngIf="dataFormPassword.confirmPass.errors">
                                                        <div *ngIf="dataFormPassword.confirmPass.errors.required">
                                                            <span class="err">Xác nhận lại mật khẩu cũ còn trống !</span>
                                                        </div>
                                                        <div *ngIf="dataFormPassword.confirmPass.errors.mustMatch">
                                                            <span class="err">Không trùng khớp !</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-lg-12">
                                            <div class="form-group">Nếu bạn quên mật khẩu của mình, hãy liên hệ với trung tâm trợ giúp của chúng tôi
                                                <p>If you forgot your password then contact our <a href="#" class="color-text">help center</a></p>
                                            </div>
                                        </div> -->
                                        <div class="col-lg-12">
                                            <div class="btn-box">
                                                <button type="button" (click)="ngSubmit()" class="theme-btn border-0">Cập nhật mật khẩu</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
