<p-dialog [(visible)]="expDialog" [style]="{width: '50%'}"  [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="header">
      <h4 style="text-align: center;">Thông tin kinh nghiệm</h4>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="contact-form-action margin-top-35px" *ngIf="expDialog">
            <form [formGroup]="formExp">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Tên công ty</label>
                            <div class="form-group">
                                <i class="la la-building-o form-icon"></i>
                                <input class="form-control" type="text" placeholder="Nhập tên công ty" formControlName="companyName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Tên công việc</label>
                            <div class="form-group">
                                <i class="la la-graduation-cap form-icon"></i>
                                <input class="form-control" type="text"  placeholder="Nhập tên công việc" formControlName="jobTitle">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Từ ngày</label>
                            <div class="form-group">
                                <i class="la la-calendar form-icon"></i>
                                <input class="form-control" type="date" formControlName="startDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Đến ngày</label>
                            <div class="form-group">
                                <i class="la la-calendar form-icon"></i>
                                <input class="form-control" type="date" formControlName="endDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="input-box">
                            <label class="label-text">Mô tả công việc</label>
                            <div class="form-group mb-0">
                                <p-editor formControlName="description" [style]="{'height':'320px'}">
                                    <ng-template pTemplate="header">
                                        <span class="ql-formats">
                                            <button type="button" class="ql-bold" aria-label="Bold"></button>
                                            <button type="button" class="ql-italic" aria-label="Italic"></button>
                                            <button type="button" class="ql-underline" aria-label="Underline"></button>
                                        </span>
                                    </ng-template>
                                </p-editor>                                            
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- <div class="btn-box margin-top-35px">
                <button class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitSave()" type="button"> Lưu thông tin</button>
            </div> -->
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
      <ng-container *ngIf ="!checkEdit">
        <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitSave()" style="margin-right: 20px;">Lưu kinh nghiệm</button> 
        <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
      </ng-container>
      
      <ng-container *ngIf ="checkEdit">
        <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitUpdate()" style="margin-right: 20px;">Cập nhật</button> 
        <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
      </ng-container>
    </ng-template>
 </p-dialog>
