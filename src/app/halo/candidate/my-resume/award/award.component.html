<div class="row mt-5">
    <div class="col-lg-12">
        <div class="billing-form-item" id="education">
            <div class="billing-title-wrap">
                <h3 class="widget-title pb-0">Danh sách giải thưởng</h3>
                <div class="title-shape margin-top-10px"></div>
            </div>
            <div class="billing-content">
                <div class="manage-job-wrap my-resume-wrap">
                    <div class="table-responsive" *ngIf="awards.length > 0">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Tên giải thưởng</th>
                                <th>Thời gian</th>
                                <!-- <th>School / Colleges</th> -->
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr  *ngFor="let a of awards">
                                <td>
                                    <div class="manage-candidate-wrap">
                                        <h2 class="widget-title pb-1 font-size-15"><a href="#" class="color-text-2">{{a.awardName}}</a></h2>
                                    </div>
                                </td>
                                <td class="font-weight-medium">{{a.date}}</td>
                                <!-- <td class="font-weight-medium">Boston University</td> -->
                                <td class="text-center">
                                    <div class="manage-candidate-wrap">
                                        <div class="bread-action pt-0">
                                            <ul class="info-list">
                                                <li class="d-inline-block"><a href="javascript:void(0)" (click)="onClickEditAward(a)"><i class="la la-edit" data-toggle="tooltip" data-placement="top" title="Edit"></i></a></li>
                                                <li class="d-inline-block"><a href="javascript:void(0)" (click)="onSubmitDeleteAward(a.awardId)"><i class="la la-trash" data-toggle="tooltip" data-placement="top" title="Remove"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <ng-container *ngIf="awards.length ==0">
                        <p>Chưa có giải thưởng nào</p>
                    </ng-container>
                    <div class="btn-box margin-top-35px">
                        <button class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="openNewFormAward()" type="button"><i class="la la-plus"></i> Thêm giải thưởng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>           
</div>
<p-dialog [(visible)]="awardDialog" [style]="{width: '50%'}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="header">
      <h4 style="text-align: center;">Thông tin học vấn</h4>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="contact-form-action margin-top-35px">
            <form [formGroup]="formAward ">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Tên giải thường</label>
                            <div class="form-group">
                                <i class="la la-building-o form-icon"></i>
                                <input class="form-control" type="text" placeholder="Nhập tên công ty" formControlName="awardName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Thời gian</label>
                            <div class="form-group">
                                <i class="la la-calendar form-icon"></i>
                                <input class="form-control" type="date" formControlName="date">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="input-box">
                            <label class="label-text">Mô tả</label>
                            <div class="form-group">
                                <textarea class="message-control form-control pt-3 pr-4 pb-3 pl-4" formControlName="description" rows="5" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- <div class="btn-box margin-top-35px">
                <button class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitSave()" type="button"> Lưu thông tin</button>
            </div> -->
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <ng-container *ngIf ="!checkEdit">
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmit()" style="margin-right: 20px;">Lưu thông tin</button> 
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
          </ng-container>
          
          <ng-container *ngIf ="checkEdit">
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitUpdate()" style="margin-right: 20px;">Cập nhật</button> 
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
          </ng-container>
    </ng-template>
</p-dialog>
