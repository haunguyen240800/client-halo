<div class="row mt-5">
    <div class="col-lg-12">
        <div class="billing-form-item" >
            <div class="billing-title-wrap">
                <h3 class="widget-title pb-0">Danh sách trình độ học vấn</h3>
                <div class="title-shape margin-top-10px"></div>
            </div>
            <div class="billing-content">
                <div class="manage-job-wrap my-resume-wrap">
                    <div class="table-responsive" *ngIf="educations.length > 0">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Tên ngành học</th>
                                <th>Tên trường học</th>
                                <th>Từ ngày</th>
                                <th>Đến ngày</th>
                                <!-- <th>School / Colleges</th> -->
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let edu of educations">
                                <td>
                                    <div class="manage-candidate-wrap">
                                        <h2 class="widget-title pb-1 font-size-15">{{edu.educationTitle}}</h2>
                                    </div>
                                </td>
                                <td class="font-weight-medium">{{edu.institute}}</td>
                                <td class="font-weight-medium">{{edu.startDate}}</td>
                                <td class="font-weight-medium">{{edu.endDate}}</td>
                                <td class="text-center">
                                    <div class="manage-candidate-wrap">
                                        <div class="bread-action pt-0">
                                            <ul class="info-list">
                                                <li class="d-inline-block"><a href="javascript:void(0)" (click)="onClickEditEdu(edu)"><i class="la la-edit" data-toggle="tooltip" data-placement="top" title="Cập nhật"></i></a></li>
                                                <li class="d-inline-block"><a href="javascript:void(0)" (click)="onSubmitDeleteEdu(edu.eduId)"><i class="la la-trash" data-toggle="tooltip" data-placement="top" title="Xóa"></i></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="educations.length == 0">
                        <p>Chưa chi tiết học vấn nào</p>
                    </div>
                    <div class="btn-box margin-top-35px">
                        <button class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="openNewFormEdu()" type="button"><i class="la la-plus"></i> Thêm học vấn</button>
                    </div>
                </div>
            </div>
        </div>
    </div>            
</div>
<p-dialog [(visible)]="eduDialog" [style]="{width: '50%'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="header">
      <h2 style="text-align: center;">Thông tin học vấn</h2>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="contact-form-action margin-top-35px">
            <form [formGroup]="formEducation ">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Tên chuyên ngành</label>
                            <div class="form-group">
                                <i class="la la-building-o form-icon"></i>
                                <input class="form-control" type="text" placeholder="Nhập tên công ty" formControlName="educationTitle">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Tên trường học</label>
                            <div class="form-group">
                                <i class="la la-graduation-cap form-icon"></i>
                                <input class="form-control" type="text"  placeholder="Nhập tên công việc" formControlName="institute">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Từ ngày</label>
                            <div class="form-group">
                                <i class="la la-calendar form-icon"></i>
                                <input class="form-control" type="date" formControlName="startDate">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Đến ngày</label>
                            <div class="form-group">
                                <i class="la la-calendar form-icon"></i>
                                <input class="form-control" type="date" formControlName="endDate">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!-- <div class="btn-box margin-top-35px">
                <button class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitSave()" type="button"> Lưu thông tin</button>
            </div> -->
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <ng-container *ngIf ="!checkEdit">
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmit()" style="margin-right: 20px;">Lưu học vấn</button> 
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
          </ng-container>
          
          <ng-container *ngIf ="checkEdit">
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitUpdate()" style="margin-right: 20px;">Cập nhật</button> 
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
          </ng-container>
    </ng-template>
</p-dialog>
