<div class="row mt-5">
    <div class="col-lg-12">
        <div class="billing-form-item" id="skills">
            <div class="billing-title-wrap">
                <h3 class="widget-title pb-0">Danh sách kỹ năng</h3>
                <div class="title-shape margin-top-10px"></div>
            </div>
            <div class="billing-content">
                <div class="manage-job-wrap my-resume-wrap">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Kỹ năng hoặc chuyên môn</th>
                                    <th>Level</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let skill of skills">
                                    <td>
                                        <div class="manage-candidate-wrap">
                                            <h2 class="widget-title pb-1 font-size-15"><a href="#" class="color-text-2">{{skill.skillName}}</a></h2>
                                        </div>
                                    </td>
                                    <td class="font-weight-medium">{{skill.percent}} %</td>
                                    <td class="text-center">
                                        <div class="manage-candidate-wrap">
                                            <div class="bread-action pt-0">
                                                <ul class="info-list">
                                                    <li class="d-inline-block"><a href="javascript:void(0)" (click)="openEditSkill(skill)"><i class="la la-edit" data-toggle="tooltip" data-placement="top" title="Edit"></i></a></li>
                                                    <li class="d-inline-block"><a href="javascript:void(0)" (click)="onSubmitDeleteSkill(skill.skillId)"><i class="la la-trash" data-toggle="tooltip" data-placement="top" title="Remove"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-box margin-top-35px">
                        <button class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="openNewFormSkill()" type="button"><i class="la la-plus"></i> Thêm kỹ năng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>          
</div>
<p-dialog [(visible)]="skillDialog" [style]="{width: '50%'}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="header">
      <h4 style="text-align: center;">Thông tin kỹ năng</h4>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="contact-form-action margin-top-35px">
            <form [formGroup]="formSkill ">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-box">
                            <label class="label-text">Tiêu đề kỹ năng</label>
                            <div class="form-group">
                                <i class="la la-building-o form-icon"></i>
                                <input class="form-control" type="text" placeholder="Nhập tiêu đề kỹ năng" formControlName="skillName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="input-box">
                            <label class="label-text">Độ thông thạo</label>
                            <div class="form-group">
                                <p-slider formControlName="percent"></p-slider>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <ng-container *ngIf ="!checkEdit">
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmit()" style="margin-right: 20px;">Lưu kỹ năng</button> 
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
          </ng-container>
          
          <ng-container *ngIf ="checkEdit">
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngSubmitUpdate()" style="margin-right: 20px;">Cập nhật</button> 
            <button type="button" class="theme-btn border-0 line-height-40 btn-light add-more-btn" (click)="ngCancel()">Hủy</button>
          </ng-container>
    </ng-template>
</p-dialog>
