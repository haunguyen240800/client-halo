<div class="row mt-5">
    <div class="col-lg-12">
        <div class="billing-form-item">
            <div class="billing-title-wrap">
                <h3 class="widget-title pb-0">Chọn gói dịch vụ</h3>
                <div class="title-shape margin-top-10px"></div>
            </div>
            <div class="billing-content table-responsive">
                <ng-container *ngIf="packageAcc.length > 0">
                    <!-- <div class="payment-option radio-option" *ngFor="let p of listPackage">
                        <label for="{{p.packageCode}}" class="radio-trigger font-weight-medium">
                            <input type="radio" id="{{p.packageCode}}" [(ngModel)]="selected" name="radio1" value="{{p.packageCode}}">
                            <span class="checkmark"></span>
                            <div class="toggler font-weight-medium m-0">
                                {{p.packageName}} <span class="badge ml-2">{{p.price | number}} vnd / tháng</span>
                                <span class="badge ml-2">{{p.price | number}} vnd / tháng</span>
                            </div>
                        </label>
                    </div> -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Chọn</th>
                                <th>Tên gói</th>
                                <th>Giá</th>
                                <th>Số tin tuyển dụng</th>
                                <th>Thời gian</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor ="let p of packageAcc">
                                <td>
                                    <div class="payment-option radio-option">
                                        <label for="{{p.packageCode}}" class="radio-trigger font-weight-medium">
                                            <input type="radio" id="{{p.packageCode}}" [(ngModel)]="selected" name="radio1" value="{{p.packageCode}}" (change)="onChangeRadio(p)">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </td>
                                <td><span>{{p.packageName}}</span></td>
                                <td>{{p.price | currency:'USD'}}</td>
                                <td>{{p.jobNumber}}</td>
                                
                                <td>{{p.expiry}} ngày</td>
                            </tr>    
                        </tbody>
                    </table>
                </ng-container>

                <ng-container *ngIf="packageAcc.length == 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Chọn</th>
                                <th>Tên gói</th>
                                <th>Giá</th>
                                <th>Số tin tuyển dụng</th>
                                
                                <th>Thời gian</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor ="let p of listPackage">
                                <td>
                                    <div class="payment-option radio-option">
                                        <label for="{{p.packageCode}}" class="radio-trigger font-weight-medium">
                                            <input type="radio" id="{{p.packageCode}}" [(ngModel)]="selected" name="radio1" [value]="p.packageCode" (change)="onChangeRadio(p)">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </td>
                                <td><span>{{p.packageName}}</span></td>
                                <td>{{p.price | currency:'USD'}}</td>
                                <td>{{p.jobNumber}}</td>
                                
                                <td>{{p.expiry}} ngày</td>
                            </tr>    
                        </tbody>
                    </table>
                </ng-container>
            </div>
            <div class="payment-option" *ngIf="selected && !checked">
                <div class="billing-title-wrap pt-0">
                    <h3 class="widget-title pb-0">Phương thức thanh toán</h3>
                    <div class="title-shape margin-top-10px"></div>
                </div>
                <div class="payment-method-wrap p-4">
                    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
                </div>
            </div>
        </div>
    </div>
    
</div>
<div class="row" *ngIf="checked">
    <div class="col-lg-12">
        <div class="btn-box mt-4">
            <button type="button" (click)="onSubmit()" class="theme-btn border-0"><i class="la la-plus"></i> Đăng tuyển</button>
        </div>
    </div>
</div>
<p-toast position="top-right" ></p-toast>
