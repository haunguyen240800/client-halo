<div class="dashboard-content-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
                    <div class="section-heading">
                        <h2 class="sec__title">Thông báo công việc</h2>
                    </div>
                    <ul class="list-items d-flex align-items-center">
                        <li class="active__list-item"><a href="index.html">Trang chủ</a></li>
                        <li class="active__list-item"><a href="index.html">Thống kê</a></li>
                        <li>Thông báo</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="billing-form-item">
                    <div class="billing-title-wrap">
                        <h3 class="widget-title pb-0">Danh sách thông báo</h3>
                        <div class="title-shape margin-top-10px"></div>
                    </div>
                    <div class="billing-content pb-0">
                        <div class="manage-job-wrap">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Tiêu đề</th>
                                        <th>Trạng thái</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let a of alerts">
                                            <td>
                                                <div class="manage-candidate-wrap">
                                                    <h2 class="widget-title pb-1 font-size-17">{{a.title}}</h2>
                                                    <p class="font-size-14">
                                                        <span class="font-weight-medium"></span>
                                                        {{a.content}}
                                                    </p>
                                                </div>
                                            </td>
                                            <td>{{a.status?'Chưa đọc': 'Đã đọc'}}</td>
                                            <td class="text-center">
                                                <div class="manage-candidate-wrap">
                                                    <div class="bread-action pt-0">
                                                        <ul class="info-list">
                                                            <li class="d-inline-block"><a href="javascript:void(0)" (click)="detail(a)"><i class="la la-eye" data-toggle="tooltip" data-placement="top" title="View"></i></a></li>
                                                            <li class="d-inline-block"><a href="#"><i class="la la-trash" data-toggle="tooltip" data-placement="top" title="Remove"></i></a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="margin-top-50px padding-top-20px padding-bottom-20px">

                </div>
            </div>
        </div>
    </div>
</div>
<p-dialog header="Title" [(visible)]="display" [style]="{width: '50%'}">
  <ng-template pTemplate="header">
    Chi tiết thông báo
  </ng-template>
  <ng-template pTemplate="content">
    {{alert.content}}
  </ng-template>
</p-dialog>
