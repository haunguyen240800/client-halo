<div class="dashboard-content-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content d-flex flex-wrap justify-content-between align-items-center">
                    <div class="section-heading">
                        <h2 class="sec__title">Giao dịch</h2>
                    </div>
                    <ul class="list-items d-flex align-items-center">
                        <li class="active__list-item"><a href="index.html">Trang chủ</a></li>
                        <!-- <li class="active__list-item"><a href="index.html">Dashboard</a></li> -->
                        <li>Giao dịch</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="billing-form-item">
                    <div class="billing-title-wrap">
                        <h3 class="widget-title pb-0">Lịch sử giao dịch</h3>
                        <div class="title-shape margin-top-10px"></div>
                    </div>
                    <div class="billing-content pb-0">
                        <div class="manage-job-wrap">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên gói</th>
                                        <th>Ngày thanh toán</th>
                                        <!-- <th>Payment Method</th> -->
                                        <th>Tổng tiền</th>
                                        <th class="text-center">Trạng thái</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let his of hisList">
                                            <td>{{his.hisId}}</td>
                                            <td>
                                                <div class="manage-candidate-wrap">
                                                    <h2 class="widget-title pb-0 font-size-15">{{his.packageName}}</h2>
                                                </div>
                                            </td>
                                            <td>{{his.createDate | date: 'dd/MM/yyyy'}}</td>
                                            <!-- <td>Payoneer</td> -->
                                            <td class="font-weight-semi-bold">
                                                {{his.totalMoney | currency: "USD"}}
                                            </td>
                                            <td class="text-center"><span class="badge badge-success p-1">{{his.status}}</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="margin-top-50px padding-top-20px padding-bottom-20px">
                    
                </div>
            </div>
        </div>
    </div>
</div>
